<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeToSend; else showDetails" [recipeToShow]="recipeToSend"></app-recipe-detail>
    <ng-template #showDetails>
      <h3>Select recipe</h3>
    </ng-template>
  </div>
</div>
