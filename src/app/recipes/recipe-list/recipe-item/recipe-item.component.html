<a style="text-decoration: none; cursor: pointer">
  <div class="card" [routerLink]="[index]" routerLinkActive="active">
    <img class="card-img-end img-fluid overflow-hidden p-0" [src]="recipeItem.imagePath" alt="image"/>
    <div class="card-body" routerLinkActive="active">
      <h5 class="card-title">{{recipeItem.name}}</h5>
      <p class="card-text">{{recipeItem.description}}</p>
    </div>
  </div>
</a>
