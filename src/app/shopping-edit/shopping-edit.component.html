<div class="row">
  <div class="col-sm-12 col-lg-6">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="row align-items-center gy-2 gx-3"  >
      <div class="col-sm-5 col-lg-6 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" [(ngModel)]="model.name" #nameInput="ngModel" name="nameInput"
        required
        [ngClass]="{'is-invalid': (nameInput.touched || nameInput.dirty) && nameInput.invalid,
                    'is-valid': (nameInput.touched || nameInput.dirty) && nameInput.valid}">
        <span class="invalid-feedback">
          <span *ngIf="nameInput.hasError('required')">Ingredient name is required</span>
        </span>
      </div>
      <div class="col-sm-2 col-lg-4 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" [(ngModel)]="model.amount" #amountInput="ngModel" name="amountInput"
        required min="1"
               [ngClass]="{'is-invalid': (amountInput.touched || amountInput.dirty) && amountInput.invalid,
                    'is-valid': (amountInput.touched || amountInput.dirty) && amountInput.valid}">
        <span class="invalid-feedback">
          <span *ngIf="amountInput.hasError('required')">Amount is required</span>
          <span *ngIf="amountInput.hasError('min')">Amount must be greater than or equal to 1</span>
        </span>
      </div>
      <div class="col-12">
        <button class="btn btn-success m-1" type="submit" [disabled]="f.invalid">{{!edit ? 'Add' : 'Edit'}}</button>
        <button *ngIf="edit" class="btn btn-danger m-1" type="button" (click)="onDelete(nameInput.value)">Delete</button>
        <button class="btn btn-primary m-1" type="button"  (click)="onClear()">Clear</button>
      </div>
    </form>
  </div>
</div>
