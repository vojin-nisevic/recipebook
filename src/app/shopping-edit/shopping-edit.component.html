<div class="row">
  <div class="col-sm-12 col-lg-6">
    <form class="row align-items-center gy-2 gx-3">
      <div class="col-sm-5 col-lg-6 form-group">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #nameInput>
      </div>
      <div class="col-sm-2 col-lg-4 form-group">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput>
      </div>
      <div class="col-12">
        <button class="btn btn-success m-1" type="submit" (click)="onAdd()">Add</button>
        <button class="btn btn-danger m-1" type="submit">Delete</button>
        <button class="btn btn-primary m-1" type="submit">Clear</button>
      </div>
    </form>
  </div>
</div>
